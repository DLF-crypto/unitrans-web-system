{% raw %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>淘客天下联合发运管理系统 - 登录</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #4caf93;
            --primary-soft: #e5f4ef;
            --primary-dark: #3a8c76;
            --border-color: #d4e5dd;
            --text-main: #23413a;
            --text-sub: #6b8a80;
            --danger: #e57373;
        }

        * {
            box-sizing: border-box;
        }

        /* 防止 Vue 初始化时的闪现 */
        [v-cloak] {
            display: none !important;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: "Roboto", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top left, #f3faf7 0, #e7f4ee 40%, #e0f0eb 100%);
            color: var(--text-main);
        }

        .login-wrapper {
            width: 100%;
            max-width: 980px;
            display: flex;
            gap: 40px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 18px;
            box-shadow: 0 18px 45px rgba(15, 78, 63, 0.16);
            border: 1px solid rgba(225, 241, 235, 0.9);
            backdrop-filter: blur(10px);
        }

        .login-left {
            flex: 1.15;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 4px 10px;
            border-radius: 999px;
            background: var(--primary-soft);
            color: var(--primary-dark);
            font-size: 12px;
            margin-bottom: 18px;
        }

        .brand-badge-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .system-title-cn {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.06em;
            margin: 0 0 6px;
        }

        .system-title-en {
            font-size: 13px;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.24em;
            margin-bottom: 22px;
        }

        .system-desc {
            font-size: 13px;
            color: var(--text-sub);
            line-height: 1.7;
            max-width: 360px;
        }

        .login-right {
            flex: 1;
            background: #f7fbf9;
            border-radius: 16px;
            padding: 26px 26px 28px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 24px;
        }

        .login-header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .login-header-sub {
            font-size: 12px;
            color: var(--text-sub);
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 6px;
            color: var(--text-sub);
        }

        .form-label span {
            color: var(--text-main);
        }

        .form-input {
            width: 100%;
            padding: 10px 11px;
            font-size: 14px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            outline: none;
            background: #ffffff;
            transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 1px rgba(76, 175, 147, 0.16);
            background: #ffffff;
        }

        .form-input.error {
            border-color: var(--danger);
            box-shadow: 0 0 0 1px rgba(229, 115, 115, 0.16);
        }

        .error-msg {
            margin-top: 4px;
            font-size: 12px;
            color: var(--danger);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            font-size: 12px;
            color: var(--text-sub);
        }

        .checkbox {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .checkbox input {
            width: 14px;
            height: 14px;
            margin: 0;
        }

        .btn {
            width: 100%;
            border: none;
            outline: none;
            border-radius: 999px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: background 0.18s ease, box-shadow 0.18s ease, transform 0.06s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #ffffff;
            box-shadow: 0 10px 22px rgba(25, 126, 97, 0.35);
        }

        .btn-primary:hover {
            box-shadow: 0 14px 26px rgba(25, 126, 97, 0.4);
        }

        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 0 8px 18px rgba(25, 126, 97, 0.35);
        }

        .btn-primary:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            box-shadow: none;
        }

        .login-meta {
            margin-top: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: var(--text-sub);
        }

        .login-badge-role {
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(76, 175, 147, 0.08);
            color: var(--primary-dark);
        }

        .login-roles-list {
            margin-top: 8px;
            font-size: 11px;
            color: var(--text-sub);
        }

        .login-roles-list span {
            display: inline-block;
            margin-right: 6px;
        }

        @media (max-width: 768px) {
            body {
                padding: 14px;
            }

            .login-wrapper {
                flex-direction: column;
                max-width: 520px;
                padding: 24px 18px;
            }

            .login-right {
                padding: 20px 18px 22px;
            }
        }
    </style>
</head>
<body>
<div id="app" class="login-wrapper" v-cloak>
    <div class="login-left">
        <div class="brand-badge">
            <img src="/pictures/TK Logo.png" style="width: 16px; height: 16px; object-fit: contain;" alt="Logo">
            <span>淘客天下 · 联合发运业务平台</span>
        </div>
        <h1 class="system-title-cn">淘客天下联合发运管理系统</h1>
        <div class="system-title-en">TK Unitrans Management System</div>
        <p class="system-desc" style="font-weight: 500; color: var(--primary-dark); margin-bottom: 5px;">
            Powered by 鬼火少年
        </p>
    </div>

    <div class="login-right">
        <div class="login-header">
            <div>
                <div class="login-header-title">账号登录</div>
            </div>
        </div>

        <form @submit.prevent="handleSubmit">
            <div class="form-group">
                <label class="form-label">
                    <span>用户名</span>
                </label>
                <input
                    type="text"
                    class="form-input"
                    :class="{ error: errors.username }"
                    v-model.trim="form.username"
                    placeholder="请输入用户名"
                    autocomplete="username"
                />
                <div v-if="errors.username" class="error-msg">{{ errors.username }}</div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <span>密码</span>
                </label>
                <input
                    type="password"
                    class="form-input"
                    :class="{ error: errors.password }"
                    v-model.trim="form.password"
                    placeholder="请输入密码"
                    autocomplete="current-password"
                />
                <div v-if="errors.password" class="error-msg">{{ errors.password }}</div>
            </div>

            <div class="form-footer">
                <label class="checkbox">
                    <input type="checkbox" v-model="form.remember" />
                    <span>记住我（7天内免登录）</span>
                </label>
                <span>忘记密码？请联系系统管理员</span>
            </div>

            <button type="submit" class="btn btn-primary" :disabled="submitting">
                <span v-if="!submitting">登 录</span>
                <span v-else>正在登录...</span>
            </button>
        </form>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script>
    const { createApp, reactive } = Vue;

    createApp({
        setup() {
            const form = reactive({
                username: "",
                password: "",
                remember: false
            });

            const errors = reactive({
                username: "",
                password: ""
            });

            const state = reactive({
                submitting: false
            });

            const validate = () => {
                let ok = true;
                errors.username = "";
                errors.password = "";

                if (!form.username) {
                    errors.username = "请输入用户名";
                    ok = false;
                }

                if (!form.password) {
                    errors.password = "请输入密码";
                    ok = false;
                }

                return ok;
            };

            const handleSubmit = () => {
                if (!validate()) return;
                state.submitting = true;
            
                fetch("/api/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        username: form.username,
                        password: form.password,
                        remember: form.remember,
                    }),
                })
                    .then(async (res) => {
                        const data = await res.json().catch(() => ({}));
                        if (!res.ok || !data.success) {
                            errors.password = data.message || "用户名或密码错误";
                            return;
                        }
                        // 登录成功，跳转到主界面
                        window.location.href = data.redirect || "/app";
                    })
                    .catch(() => {
                        errors.password = "登录失败，请稍后重试";
                    })
                    .finally(() => {
                        state.submitting = false;
                    });
            };

            return {
                form,
                errors,
                submitting: state.submitting,
                handleSubmit
            };
        }
    }).mount("#app");
</script>
</body>
</html>
{% endraw %}
