name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        timeout: 30s
        script: |
          # 解决git所有权问题
          cd /var/www/unitrans-web-system
          sudo chown -R ubuntu:ubuntu .git
          git config --global --add safe.directory /var/www/unitrans-web-system
          
          # 强制重置到远程分支
          git config pull.rebase false
          git fetch origin main --depth 1
          git reset --hard origin/main
          git clean -fd -e venv -e uploads
          
          # 激活虚拟环境并安装依赖
          source venv/bin/activate
          pip install -r requirements.txt
          
          # 确保uploads目录权限正确
          sudo mkdir -p uploads
          sudo chown -R www-data:www-data uploads
          sudo chmod -R 775 uploads
          
          # 执行数据库迁移
          mysql -u root -p'${{ secrets.DB_PASSWORD }}' unitransDB < migration_complete.sql || true
          
          # 重启服务
          sudo systemctl restart unitrans-web
          sudo systemctl restart unitrans-celery